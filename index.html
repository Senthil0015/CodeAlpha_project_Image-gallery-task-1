<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Filterable Image Gallery Bootstrap</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" />
    <script src="script.js" defer></script>
  </head>
  <body>

    <div class="image-gallery">
      <header>Image Gallery</header>
    </div>

    <div class="container">
      <!-- Images Filter Buttons Section -->
      <div class="row mt-5" id="filter-buttons">
        <div class="col-12">
          <button class="btn mb-2 me-1 active" data-filter="all">Show all</button>
          <button class="btn mb-2 mx-1" data-filter="nature">Nature</button>
          <button class="btn mb-2 mx-1" data-filter="cars">Cars</button>
          <button class="btn mb-2 mx-1" data-filter="dog">Dogs</button>
          <button class="btn mb-2 mx-1" data-filter="cricket player">Cricket Players</button>
        </div>
      </div>

      <!-- Filterable Images / Cards Section -->
      <div class="row px-2 mt-4 gap-3" id="filterable-cards">
        <div class="card p-0" data-name="nature">
          <img src="images/nature-1.jpg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Mountains</h6>
            </div>
        </div>
        <div class="card p-0" data-name="nature">
          <img src="images/nature-2.jpg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Lights</h6>
          </div>
        </div>
        <div class="card p-0" data-name="nature">
          <img src="images/nature-3.jpg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Nature</h6>
          </div>
        </div>
        <div class="card p-0" data-name="cars">
          <img src="images/car-1.jpg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Retro</h6>
          </div>
        </div>
        <div class="card p-0" data-name="cars">
          <img src="images/car-2.jpg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Fast</h6>
          </div>
        </div>
        <div class="card p-0" data-name="cars">
          <img src="images/car-3.jpg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Classic</h6>
          </div>
        </div>
        <div class="card p-0" data-name="dog">
          <img src="images/dog-1.jpg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Kangal</h6>
          </div>
        </div>
        <div class="card p-0" data-name="dog">
          <img src="images/dog-2.jpg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Pitbull</h6>
          </div>
        </div>
        <div class="card p-0" data-name="dog">
          <img src="images/dog-3.jpg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Rotweiler</h6>
          </div>
        </div>
        <div class="card p-0" data-name="dog">
          <img src="images/dog-4.jpg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Alaskan Malamute</h6>
          </div>
        </div>
        <div class="card p-0" data-name="cricket player">
          <img src="images/cri-1.jpg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">AB de Villiers </h6>
          </div>
        </div>
        <div class="card p-0" data-name="cricket player">
          <img src="images/cri-2.jpg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Sachin Tendulkar </h6>
          </div>
        </div>
        <div class="card p-0" data-name="cricket player">
          <img src="images/cri-3.jpg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Virat Kolhi</h6>
          </div>
        </div>
        <div class="card p-0" data-name="cricket player">
          <img src="images/cri-4.jpg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Steve Smith </h6>
          </div>
        </div>
        <div class="card p-0" data-name="cricket player">
          <img src="images/cri-5.jpg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Kane Williamson </h6>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
